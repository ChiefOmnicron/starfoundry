[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3
panic = 'abort'

[profile.dev.package.sqlx-macros]
opt-level = 3

[workspace]
members = [
  'eve-gateway_lib',
  'eve-gateway',
  'general-purpose_lib-types',
  'industry',
  'store',

  'meta_webserver',
  'worker-buildcost',
  'worker-eve_sde_parser',
  'libs/appraisal',
  'libs/compression',
  'libs/eve_api',
  'libs/items',
  'libs/notification',
  'libs/structures',

  #'uuidv7_migration',
]
resolver = "2"

[workspace.package]
authors = [
  "ChiefOmnicron <eistonen.kodan.sasen@gmail.com>"
]
edition = "2024"
version = "0.1.0"
license = "MIT OR Apache-2.0"
