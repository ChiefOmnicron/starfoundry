[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3
panic = 'abort'

[profile.dev.package.sqlx-macros]
opt-level = 3

[workspace]
members = [
  'eve-gateway_lib',
  'eve-gateway',
  'industry',
  'meta_webserver',
  'store',

  'libs/appraisal',
  'libs/compression',
  'libs/eve_api',
  'libs/eve_sde_parser',
  'libs/items',
  'libs/notification',
  'libs/structures',
  'libs/types',
]
resolver = "2"

[workspace.package]
authors = [
  "ChiefOmnicron <eistonen.kodan.sasen@gmail.com>"
]
edition = "2024"
version = "0.1.0"
license = "MIT OR Apache-2.0"
