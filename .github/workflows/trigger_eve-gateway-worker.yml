name: eve-gateway_worker

on:
  push:
    branches:
      - main
      - rewrite
    paths:
      - 'eve-gateway_worker/**'
      - '.github/workflows/trigger_eve-gateway_worker.yml'

concurrency:
  # Make sure every job on main has unique group id (run_id), so cancel-in-progress only affects PR's
  # https://stackoverflow.com/questions/74117321/if-condition-in-concurrency-in-gha
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # for checkout
  packages: write # for ghcr.io

jobs:
  test:
    uses: ./.github/workflows/common_rust_test.yml
    secrets: inherit
    with:
      folder: eve-gateway_worker

  build-image:
    uses: ./.github/workflows/common_build_docker.yml
    secrets: inherit
    needs:
      - test
    with:
      name: eve-gateway/worker
      image: eve-gateway_worker

  ship-it:
    uses: ./.github/workflows/common_deploy.yml
    needs:
      - build-image
    secrets: inherit
    with:
      image: ${{ needs.build-image.outputs.IMAGE }}
      image-name: eve-gateway-worker
      folder: eve-gateway
