[package]
name = "starfoundry_lib-compression"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true

[dependencies]
dotenvy = "0.15.7"
#good_lp = "1.14.0"
good_lp = { version = "1.14.2", default-features = false, features = ["scip", "scip_bundled"] }
num-format = "0.4.4"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sqlx = { version = "0.9.0-alpha.1", features = ["chrono", "runtime-tokio", "postgres", "uuid", "json", "sqlx-toml"] }
starfoundry_lib-types = { path = "../../gp_lib-types" }
term-table = "1.4.0"
thiserror = "2.0.17"
tokio = { version = "1.48.0", features = ["full"] }
utoipa = "5.4.0"
