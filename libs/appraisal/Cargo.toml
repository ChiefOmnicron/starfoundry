[package]
name = "starfoundry_lib-appraisal"
authors.workspace = true
edition.workspace = true
version.workspace = true
license.workspace = true

[dependencies]
async-trait = "0.1.89"
rand = "0.9.2"
reqwest = { version = "0.12.24", default-features = false, features = ["charset", "http2", "system-proxy", "json", "rustls-tls"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sqlx = { version = "0.9.0-alpha.1", features = ["chrono", "runtime-tokio", "postgres", "uuid", "json", "sqlx-toml"] }
starfoundry_lib-compression = { path = "../compression" }
starfoundry_lib-items = { path = "../items" }
starfoundry_lib-types = { path = "../../gp_lib-types" }
thiserror = "2.0.17"
utoipa = "5.4.0"
